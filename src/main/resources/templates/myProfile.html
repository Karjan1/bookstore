                                        <div class="row">
                                            <div class="col-xs-6">
                                                <label for="firstName">First name</label>
                                                <input type="text" class="form-control" name="firstName" id="firstName" th:value="${user.firstName}"/>
                                            </div>
                                            <div class="col-xs-6">
                                                <label for="lastName">Last name</label>
                                                <input type="text" class="form-control" name="lastName" id="lastName" th:value="${user.lastName}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" name="username" id="username" th:value="${user.username}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="currentPassword">Current password</label>
                                        <input type="text" class="form-control" name="currentPassword" id="currentPassword" th:value="${currentPassword}"/>
                                    </div>
                                    <p style="color: #828282">Enter your current password to change password or email.</p>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" name="email" id="email" th:value="${user.email}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtNewPassword">Password</label>
                                        <input type="password" class="form-control" name="newPassword" id="txtNewPassword"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="txtConfirmPassword">Confirm password</label>
                                        <input type="password" class="form-control" id="txtConfirmPassword"/>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Create new account</button>
                                </form>
                            </div>
