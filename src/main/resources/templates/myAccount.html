<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>


<div class="container">
    <hr style="position: absolute; background-color: #333; z-index: -1; height: 6px; width: 100%; margin-top: 100px"/>
    <div class="row">
        <div class="col-xs-8"><h2 class="section-headline"><span>User Account</span></h2> </div>
        <div class="col-xs-4"><img src="/image/logo.png" class="img-responsive"/></div>
    </div>

    <img src="/image/wood.png" class="img-responsive" style="margin-top: -75px"/>
    <div class="row" style="margin-top: 60px">
        <div class="col-xs-9 col-xs-offset-3">
            <!--Nav tab-->
            <ul class="nav nav-tabs">
                <li th:classappend="${classActiveNewAccounr}? 'active'"><a href="#tab-1" data-toggle="tab"><span style="color: red">Create new account</span></a></li>
                <li th:classappend="${classActiveLogin}? 'active'"><a href="#tab-2" data-toggle="tab"><span style="color: red">Login</span></a></li>
                <li th:classappend="${classActiveForgetPassword}? 'active'"><a href="#tab-3" data-toggle="tab"><span style="color: red">Forget password</span></a></li>
            </ul>
            <div class="tab-content">
                <!--Create new user tab-->
                <div class="tab-pane fade" id="tab-1" th:classappend="${classActiveNewAccount}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none">
                            <div class="panel-body" style="background-color: #ededed; margin-top: 20px">
                                <form>
                                    <div class="form-group">
                                        <label for="newUsername">Username</label>
                                        <input required="required" id="newUsername" name="username" class="form-control" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input required="required" id="email" name="email" class="form-control" type="email"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Create new account</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Login pane-->
                <div class="tab-pane fade" id="tab-2" th:classappend="${classActiveLogin}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none">
                            <div class="panel-body" style="background-color: #ededed; margin-top: 20px">
                                <form>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input required="required" id="username" name="username" class="form-control" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input required="required" id="password" name="password" class="form-control" type="password"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Log in</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Retrieve account-->
                <div class="tab-pane fade" id="tab-3" th:classappend="${classActiveForgetPassword}? 'in active'">
                    <div class="panel-group">
                        <div class="panel panel-default" style="border: none">
                            <div class="panel-body" style="background-color: #ededed; margin-top: 20px">
                                <form>
                                    <div class="form-group">
                                        <label for="recoverEmail">Email</label>
                                        <input required="required" id="recoverEmail" name="email" class="form-control" type="email"/>
                                        <p style="color: #828282">Enter registered email to recover your account</p>
                                    </div>

                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"/>

</body>
</html>
