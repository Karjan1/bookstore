<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet"/>

    <style>
        table {
            border-collapse: collapse;
        }

        table, tr, td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
<p>Hello <span th:text="${user.firstName}"></span>,</p>
<br/>
<p>Thank you for choosing our book store. We hope you are satisfied with our service.</p>
<p>Your order number: <strong><span th:text="${order.id}"></span></strong></p>
<h2>Order details:</h2>
<hr/>
<table style="width: 90%">
    <thead>
    <tr>
        <th>Billing details</th>
        <th>Payment information</th>
        <th>Shipping address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <span th:text="${order.billing.billingName}"></span><br/>
            <span th:text="${order.billing.billingStreet1}+' '+${order.billing.billingStreet2}"></span><br/>
            <span th:text="${order.billing.billingZipCode}+' '+${order.billing.billingCity}"></span><br/>
        </td>
        <td>
            <span th:text="${order.payment.holderName}"></span><br/>
            <span th:text="${order.payment.type}"></span><br/>
            <span th:text="${order.payment.cardNumber}"></span><br/>
        </td>
        <td>
            <span th:text="${order.shippingAddress.shippingAddressName}"></span><br/>
            <span th:text="${order.shippingAddress.shippingAddressStreet1}+' '+${order.shippingAddress.shippingAddressStreet2}"></span><br/>
            <span th:text="${order.shippingAddress.shippingAddressZipCode}+' '+${order.shippingAddress.shippingAddressCity}"></span><br/>
        </td>
    </tr>
    </tbody>
</table>
<br/>
<h3><strong>Order Summary:</strong></h3>
<hr/>
<table style="width: 90%">
    <thead>
    <tr>
        <th><strong>Item name</strong></th>
        <th class="text-center"><strong>Item price</strong></th>
        <th class="text-center"><strong>Item qty</strong></th>
        <th class="text-right"><strong>Total</strong></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cartItem : ${cartItemList}">

        <td><span data-th-text="${cartItem.book.title}"></span></td>
        <td class="text-center"><span data-th-text="${cartItem.book.ourPrice}"></span></td>
        <td class="text-center"><span data-th-text="${cartItem.qty}"></span></td>
        <td class="text-right"><span data-th-text="${cartItem.subtotal}"></span></td>
    </tr>
    <tr>
        <td class="highrow"></td>
        <td class="highrow"></td>
        <td class="highrow text-center"><strong>Total:</strong></td>
        <td class="highrow text-right"><strong><span data-th-text="${order.orderTotal}"></span></strong></td>
    </tr>
    </tbody>
</table>
<br/>
<p>Best,</p>
<p>The Bookstore</p>
</body>
</html>
