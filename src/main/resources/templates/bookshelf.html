<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>


<div class="container">
    <hr style="position: absolute; background-color: #333; z-index: -1; height: 6px; width: 100%; margin-top: 100px"/>
    <div class="row">
        <div class="col-xs-8"><h2 class="section-headline"><span th:text="${user}? ${#strings.toUpperCase(user.username)} : 'Welcome guest.'"></span></h2> </div>
        <div class="col-xs-4"><img src="/image/logo.png" class="img-responsive"/></div>
    </div>

    <img src="/image/wood.png" class="img-responsive" style="margin-top: -75px"/>
    <div class="row" style="margin-top: 60px">
        <div class="col-xs-9 col-xs-offset-3">
            <div th:if="${emptyList}"><h5>Oops, no results found.</h5></div>
        </div>
        <table id="bookList" style="width: 100%">
            <thead><tr><th></th></tr></thead>
            <tbody>
            <tr data-th-each="book : ${bookList}">
                <td>
                    <div th:if="${book != null}">
                        <div class="row">
                            <div class="col-xs-3">
                                <a th:href="@{/bookDetail?id=}+${book.id}"><img class="img-responsive center-block shelf-book" th:src="#{adminPath}+@{/image/book/}+${book.id}+'.png'"/></a>
                            </div>
                            <div class="col-xs-9">
                                <a th:href="@{/bookDetail?id=}+${book.id}"><h4 th:text="${book.title}"></h4></a>
                                <span th:text="${book.publicationDate}"></span>
                                <p th:text="${book.author}"></p>
                                <span th:text="${#strings.capitalize(book.format)}"></span>
                                <span th:text="${book.numberOfPages}"></span> pages<br/>
                                <span style="font-size: x-large; color: #db3208">$<span th:text="${#numbers.formatDecimal(book.ourPrice, 0, 'COMMA', 2, 'POINT')}"></span></span>
                                <span style="text-decoration: line-through">$<span th:text="${#numbers.formatDecimal(book.listPrice, 0, 'COMMA', 2, 'POINT')}"></span></span>
                                <p th:utext="${#strings.abbreviate(book.description, 500)}"></p>

                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="common/header :: body-bottom-scripts"/>

<script>
    $(document).ready(function() {
        $('#bookList').DataTable({
            "lengthMenu":[[5,10,15,20,-1],[5,10,15,20,"All"]],
            "ordering":false,
            stateSave:true
        });

        $("#bookList").on('page.dt', function() {
            $('html, body').animate({
                scrollTop: $('#bookList').offset().top
            }, 200);
        });
    });
</script>

</body>
</html>
